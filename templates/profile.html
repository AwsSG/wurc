{% extends "base.html" %}
{% block content %}

<h1>Hello {{ username.fname }}, welcome to your profile</h1>

<div class="row">
    <div class="card">

        {{ username.fname }} <br>
        {{ username.lname }} <br>
        {{ username.job_role }} <br>


        <a href="{{ url_for('fill_prof', username=username) }}" class="btn-small cyan darken-4 txt-shadow">Complete your
            profile</a>
    </div>
</div>

{% endblock %}
