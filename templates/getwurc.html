<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>

    {% for job in job_matches %}
        {{ job.job_name }}<br>
        {{ job.job_func }}<br>
        {{ job.industry }}<br>
        {{ job.job_desc }}<br>
        {{ job.location }}<br>
        {{ job.type }}<br>
        Skills needed:<br>
            {% for skill in job.skills %}
                {{ skill }}<br>
            {% endfor %}
        {{ job.created_by }}<br>
    {% endfor %}
    
</body>
</html>
